  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: flex-start; /* Ajusta para "flex-start" para alinhar no topo */
      justify-content: center;
      height: 100vh;
      overflow: hidden; /* Impede o overflow vertical */
    }

    .fade-container {
      text-align: center;
    }

    .fade-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .red {
      color: red;
    }

    .emoticon {
      width: 250px;; /* Ajuste o tamanho conforme necessário */
      height: auto;
    }

    /* Adiciona transições de fade para os elementos h1 e img */
    h1, img {
      transition: opacity 1s ease-in-out;
    }

    /* Adiciona uma classe para ocultar os elementos */
    .hidden {
      display: none !important;
    }

    button{
      padding-left: 50px;
    padding-right: 50px;
    margin: 25px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ff1334;
    background-color: #ff5151;
    color: white;
    display: inline-block;
  margin: 0 10px; /* Ajuste a margem conforme necessário */
    }
    button:hover{
      cursor: pointer;
    }
    *{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.iso{
  display: flex;
  justify-content: center;
}
  </style>
</head>
<body>
  <!-- Conteúdo do seu site começa aqui -->
  <div class="fade-container">
    <div class="fade-wrapper">
      <h1 id="message1" class="hidden">ENTÃO, DONA <span class="red">MAYARA VIALI DE DEUS</span></h1><br>
    <img id="image1" class="emoticon hidden" src="img/emoticon33.png" alt="">

    <h1 id="message2" class="hidden">VOCÊ...</h1><br>
    <img id="image2" class="emoticon hidden" src="img/emoticon2.png" alt="">

    <h1 id="message3" class="hidden">ACEITARIA...</h1><br>
    <img id="image3" class="emoticon hidden" src="img/emoticon6.png" alt="">

    <h1 id="message4" class="hidden">NAMORAR <span class="red">COMIGO</span>?</h1><br>
    <img id="image4" class="emoticon hidden" src="img/emoticon43.png" alt="">


    <div class="iso">
      
<!-- Botões para "Sim", "Preciso de tempo para pensar" e "Não" -->
<button id="btnSim" class="hidden" onclick="redirecionar('index7.html')">Sim</button>
<button id="btnPensar" class="hidden" onclick="redirecionar('pensar.html')">Preciso de tempo para pensar</button>
<button id="btnNao" class="hidden" onclick="redirecionar('nao.html')">Não</button>
    </div>

    </div>
  </div>
  <script>
    // Função para mostrar um conjunto por vez
    function showNextSet(index) {
      // Esconde todos os conjuntos
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`message${i}`).classList.add('hidden');
        document.getElementById(`image${i}`).classList.add('hidden');
      }

      // Mostra o conjunto atual
      document.getElementById(`message${index}`).classList.remove('hidden');
      document.getElementById(`image${index}`).classList.remove('hidden');

      // Ativa o efeito de fade in
      setTimeout(() => {
        document.getElementById(`message${index}`).style.opacity = '1';
        document.getElementById(`image${index}`).style.opacity = '1';
      }, 100);

      // Agende a próxima chamada após 4 segundos
      if (index < 4) {
        setTimeout(() => {
          // Ativa o efeito de fade out
          document.getElementById(`message${index}`).style.opacity = '0';
          document.getElementById(`image${index}`).style.opacity = '0';

          // Chama a função para mostrar o próximo conjunto após o término do fade out
          setTimeout(() => {
            showNextSet(index + 1);
          }, 1000);
        }, 4000);
      } else {
        // Quando chegar ao último conjunto, mostra os botões
        document.getElementById("btnSim").classList.remove('hidden');
        document.getElementById("btnPensar").classList.remove('hidden');
        document.getElementById("btnNao").classList.remove('hidden');
      }
    }

    // Inicia o processo chamando a função para mostrar o primeiro conjunto
    showNextSet(1);

    // Adiciona a função para redirecionar
    function redirecionar(destino) {
      window.location.href = destino;
    }
  </script>
  <!-- Conteúdo do seu site termina aqui -->
