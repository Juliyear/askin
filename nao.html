<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Juliano Paulo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style6.css">
  <title>üíî</title>
  <!-- Adicione aqui quaisquer outros meta tags, links para folhas de estilo, ou scripts que voc√™ precisar -->
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: flex-start; /* Ajusta para "flex-start" para alinhar no topo */
      justify-content: center;
      height: 100vh;
      overflow: hidden; /* Impede o overflow vertical */
    }

    .fade-container {
      text-align: center;
    }

    .fade-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .red {
      color: red;
    }

    .emoticon {
      width: 250px;; /* Ajuste o tamanho conforme necess√°rio */
      height: auto;
    }

    *{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

  </style>
</head>
<body>
  <!-- Conte√∫do do seu site come√ßa aqui -->
  <div class="fade-container">
    <div class="fade-wrapper">
      <h1 id="message1" class="hidden">TADINHO!!! ELE ACHOU QUE DARIA <span class="red">CERTO</span> üëá</h1><br>
    <img id="image1" class="emoticon hidden" src="img/tadinho.png" alt="">

    </div>
  </div>
  <script>
    // Fun√ß√£o para mostrar um conjunto por vez
    function showNextSet(index) {
      // Esconde todos os conjuntos
      for (let i = 1; i <= 11; i++) {
        document.getElementById(`message${i}`).classList.add('hidden');
        document.getElementById(`image${i}`).classList.add('hidden');
      }

      // Mostra o conjunto atual
      document.getElementById(`message${index}`).classList.remove('hidden');
      document.getElementById(`image${index}`).classList.remove('hidden');

      // Ativa o efeito de fade in
      setTimeout(() => {
        document.getElementById(`message${index}`).style.opacity = '1';
        document.getElementById(`image${index}`).style.opacity = '1';
      }, 100);

      // Agende a pr√≥xima chamada ap√≥s 4 segundos
      if (index < 11) {
        setTimeout(() => {
          // Ativa o efeito de fade out
          document.getElementById(`message${index}`).style.opacity = '0';
          document.getElementById(`image${index}`).style.opacity = '0';

          // Chama a fun√ß√£o para mostrar o pr√≥ximo conjunto ap√≥s o t√©rmino do fade out
          setTimeout(() => {
            showNextSet(index + 1);
          }, 1000);
        }, 4000);
      } else {
        // Quando chegar ao √∫ltimo conjunto, mostra os bot√µes
        document.getElementById("btnSim").classList.remove('hidden');
        document.getElementById("btnPensar").classList.remove('hidden');
        document.getElementById("btnNao").classList.remove('hidden');
      }
    }

    // Inicia o processo chamando a fun√ß√£o para mostrar o primeiro conjunto
    showNextSet(1);

    // Adiciona a fun√ß√£o para redirecionar
    function redirecionar(destino) {
      window.location.href = destino;
    }
  </script>
  <!-- Conte√∫do do seu site termina aqui -->
</body>
</html>
